<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Product Size Checker</title>

    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "three": "../build/three.module.js",
            "three/addons/": "./jsm/"
        }
    }
    </script>

    <style>
        body { margin: 0; overflow: hidden; }
        #ui {
            position: absolute;
            left: 10px;
            top: 10px;
            z-index: 10;
        }
        button {
            padding: 8px 14px; 
            background: white; 
            border-radius: 6px;
            border: 1px solid #ccc;
        }
    </style>

</head>
<body>

<div id="ui">
    <button id="placeButton">Place Model</button>
</div>

<script type="module">

    import * as THREE from 'three';

    import Stats from 'three/addons/libs/stats.module.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { ARButton } from 'three/addons/webxr/ARButton.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let camera, scene, renderer;
    let controller;
    let reticle;
    let model = null;

    let hitTestSource = null;
    let hitTestSourceRequested = false;

    const stats = new Stats();
    document.body.appendChild(stats.dom);

    init();
    animate();

    function init() {

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // OrbitControls (for debugging when not in AR)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1.5, 0);
        controls.update();

        // Light
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Load 3D model
        const loader = new GLTFLoader();
        loader.load('./models/wine-lady-modified.glb', (gltf) => {
            model = gltf.scene;
            model.scale.set(1, 1, 1); // Adjust scale
            model.visible = false;
            scene.add(model);
        });

        // Reticle for placement
        reticle = new THREE.Mesh(
            new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2),
            new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // AR controller
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', placeModel);
        scene.add(controller);

        // AR button
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: [ 'hit-test' ] }));

        window.addEventListener('resize', onWindowResize);

        // Manual place button (for fallback)
        document.getElementById("placeButton").onclick = placeModel;
    }

    function placeModel() {
        if (reticle.visible && model) {
            model.position.setFromMatrixPosition(reticle.matrix);
            model.visible = true;
        }
    }

    function onWindowResize() {
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {

        if (frame) {
            const referenceSpace = renderer.xr.getReferenceSpace();
            const session = renderer.xr.getSession();

            if (!hitTestSourceRequested) {
                session.requestReferenceSpace('viewer')
                .then((refSpace) => {
                    session.requestHitTestSource({ space: refSpace })
                    .then((source) => {
                        hitTestSource = source;
                    });
                });

                session.addEventListener('end', () => {
                    hitTestSourceRequested = false;
                    hitTestSource = null;
                });

                hitTestSourceRequested = true;
            }

            if (hitTestSource) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);

                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];

                    reticle.visible = true;
                    reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);

                } else {
                    reticle.visible = false;
                }
            }
        }

        stats.update();
        renderer.render(scene, camera);
    }

</script>

</body>
</html>
